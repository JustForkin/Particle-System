<!doctype html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Test - ES6 vs WASM</title>
  </head>

  <body>

  <script type="text/javascript" src="dist/es6-vs-wasm.bundle.js"></script>

  <script>

    var Module = Module || {
      wasmBinaryFile: '../Emscripten/dist/wasm/ParticleSystem.wasm'
    }

    var xhr = new XMLHttpRequest()
    xhr.open('GET', '../Emscripten/dist/wasm/ParticleSystem.wasm', true)
    xhr.responseType = 'arraybuffer'

    xhr.onload = function() {

      Module.wasmBinary = xhr.response

      var script = document.createElement('script')
      script.src = "../Emscripten/dist/wasm/ParticleSystem.js"
      document.body.appendChild(script)
    }

    xhr.send(null)
  </script>

  <div class="test-config-title">
    ES6 vs Web ASM - Test Configuration
  </div>

  <div class="test-config"></div>

  <button class="test-btn">
    Run Test
  </button>

  <div class="test-results"></div>

  </body>
</html>
